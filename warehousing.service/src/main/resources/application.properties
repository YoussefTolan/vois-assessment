spring.application.name=warehousing-service

#spring.datasource.url=jdbc:postgresql://postgres:5432/devices_db
spring.datasource.url=jdbc:postgresql://localhost:5432/devices_db

spring.datasource.username=vois
spring.datasource.password=voispass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Tell Spring to always run data scripts
spring.sql.init.mode=always

# Make sure Hibernateâ€™s schema generation runs first
spring.jpa.defer-datasource-initialization=true

# Point at your data.sql
spring.sql.init.data-locations=classpath:data.sql

frontend.origin=http://localhost:3000

logging.file.name=./logs/warehousing-service.log
logging.level.root=INFO
