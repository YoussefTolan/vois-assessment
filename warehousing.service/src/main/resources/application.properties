# ————————————————————————————————
# Application
# ————————————————————————————————
spring.application.name=warehousing-service

# ————————————————————————————————
# PostgreSQL Configuration
# ————————————————————————————————
spring.datasource.url=jdbc:postgresql://postgres:5432/devices_db
spring.datasource.username=vois
spring.datasource.password=voispass
spring.datasource.driver-class-name=org.postgresql.Driver

# ————————————————————————————————
# JPA / Hibernate
# ————————————————————————————————
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ————————————————————————————————
# Defer SQL Initialization until after Hibernate DDL
# (Spring Boot 2.7+)
# ————————————————————————————————
# Tell Spring to always run data scripts
spring.sql.init.mode=always

# Make sure Hibernate’s schema generation runs first
spring.jpa.defer-datasource-initialization=true

# Point at your data.sql
spring.sql.init.data-locations=classpath:data.sql

# ————————————————————————————————
# External Configuration Service
# ————————————————————————————————
config.service.url=http://configuration-service:8090
